<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" href="Assets/Images/BOC_Logo_16_16_Pixels.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar d-flex flex-column">
        <div class="p-3 text-center">
            <img src="Assets/Images/BOC_Logo_WZ_Rounded.png" alt="Sidebar Icon" width="30px" height="30px">
            <div class="sidebar-brand-text mx-3"><span>BOC Monaragala Area</span></div>
            <div class="sidebar-brand-text mx-3 customBrandText" id="msg"></div>
        </div>
        <hr class="sidebar-divider my-0">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="Main_Dashboard.html"><i class="fas fa-tachometer-alt"></i><span
                        class="ms-2">Dashboard</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="byBranch.html"><i class="fas fa-car"></i><span class="ms-2">View by
                        Branch</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="byQues.html"><i class="fas fa-user"></i><span
                        class="ms-2">View by Question</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="suggestionsByBranch.html"><i class="fas fa-map"></i><span
                        class="ms-2">Suggestions</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="signOutLink"><i class="far fa-user-circle"></i><span class="ms-2">Sign
                        Out</span></a>
            </li>
        </ul>
    </div>
    <div class="main-content container">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title ">Summary</h5>
                <p class="card-text" id="summary"></p>
                <div id="loading-spinner-summary" class="spinner-border text-primary" role="status" style="display: none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Responses for Each Category Across All Branches</h5>
                <div id="loading-spinner" class="spinner-border text-primary" role="status" style="display: none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <canvas id="totalResponsesChart"></canvas>
                <div class="card mt-3 customCardDash"><p id="percentages" class="mt-3 p-3"></p></div>
            </div>
        </div>
    </div>

    <!-- Sign Out Confirmation Modal -->
    <div class="modal fade" id="signOutModal" tabindex="-1" aria-labelledby="signOutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signOutModalLabel">Confirm Sign Out</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to Sign out?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmSignOut">Sign Out</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="main_Dashboard_script.js" type="module"></script>
    
</body>

</html>
