<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>
    <link rel="icon" type="image/png" href="../Admin/Assets/Images/BOC_Logo_16_16_Pixels.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form id="MainForm" class="p-4 shadow rounded bg-light">
                    <h2 class="mb-4 text-center">Login User</h2>

                    <div class="mb-3">
                        <label for="Uname" class="form-label">Username</label>
                        <input type="email" id="Email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="Pw" class="form-label">Password</label>
                        <input type="password" id="Pw" class="form-control" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module">

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries


        const firebaseConfig = {
            apiKey: "AIzaSyC0JLvxC286PUDwjx2oeEkhOMTr_TsYPRg",
            authDomain: "evaluationsysboc.firebaseapp.com",
            projectId: "evaluationsysboc",
            storageBucket: "evaluationsysboc.appspot.com",
            messagingSenderId: "581990176597",
            appId: "1:581990176597:web:2c5dd4ed7df2f3babc01dc",
            measurementId: "G-MZ4TLL0THZ"
        };


        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);


        const Email = document.getElementById('Email');
        const Pw = document.getElementById('Pw');
        const MainForm = document.getElementById('MainForm');


        let signInAdmin = evt =>{
            evt.preventDefault();

            signInWithEmailAndPassword(auth, Email.value, Pw.value)
            .then((credentials)=>{
                sessionStorage.setItem("admin-creds", JSON.stringify(credentials.user));
                window.location.href = 'Main_Dashboard.html';
            })
            .catch((error)=>{
                alert(error.message);
                console.log(error.code);
                console.log(error.message);
            })


        }

        MainForm.addEventListener('submit', signInAdmin);
    </script>
</body>

</html>
