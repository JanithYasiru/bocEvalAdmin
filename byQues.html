<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>View by Branch</title>
    <link rel="icon" type="image/png" href="Assets/Images/BOC_Logo_16_16_Pixels.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar d-flex flex-column">
        <div class="p-3 text-center">
            <img src="Assets/Images/BOC_Logo_WZ_Rounded.png" alt="Sidebar Icon" width="30px" height="30px">
            <div class="sidebar-brand-text mx-3"><span>BOC Monaragala Area</span></div>
            <div class="sidebar-brand-text mx-3 customBrandText" id="msg"></div>
        </div>
        <hr class="sidebar-divider my-0">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="Main_Dashboard.html"><i class="fas fa-tachometer-alt"></i><span
                        class="ms-2">Dashboard</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="byBranch.html"><i class="fas fa-car"></i><span class="ms-2">View by
                        Branch</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="byQues.html"><i class="fas fa-user"></i><span
                        class="ms-2">View by Question</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="suggestionsByBranch.html"><i class="fas fa-map"></i><span
                        class="ms-2">Suggestions</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="signOutLink"><i class="far fa-user-circle"></i><span class="ms-2">Sign
                        Out</span></a>
            </li>
        </ul>
    </div>
    <div class="main-content container">
        <div class="row">
            <div class="mb-3">
                <label for="question-select" class="form-label">Select Question:</label>
                <select class="form-select" id="question-select">
                    <option value="">Choose a Question...</option>
                    <option value="1">Question 1</option>
                    <option value="2">Question 2</option>
                    <option value="3">Question 3</option>
                    <option value="4">Question 4</option>
                    <option value="5">Question 5</option>
                    <option value="6">Question 6</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <button id="generate-report-btn" class="btn btn-primary"><i class="fas fa-download"></i> Generate
                Report</button>
            <label class="warn-label"> Do not Generate Report Before Selecting a Question! (Empty Report will be
                Generated)</label>
        </div>

        <div id="loading-spinner" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div id="branch-responses-container" class="row" style="display: none;">
            <!-- Branch-specific responses will be dynamically added here -->
        </div>
    </div>

    <!-- Sign Out Confirmation Modal -->
    <div class="modal fade" id="signOutModal" tabindex="-1" aria-labelledby="signOutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signOutModalLabel">Confirm Sign Out</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to Sign out?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmSignOut">Sign Out</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="by_Ques_script.js" type="module"></script>

</body>

</html>
